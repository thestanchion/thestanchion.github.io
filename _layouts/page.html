---
layout: default
---
<div class="hero hero--home">
    <h2 class="c-heading--page header-logo">
        <a href="/" alt="{{ site.title }} - {{ site.description }}">
            <img src="/assets/img/logo-v1.png" alt="The Stanchion logo" />
            <span>The</span> Stanchion
        </a>
      </h2>
</div>

<article class="c-post h-entry c-wrapper" itemscope itemtype="http://schema.org/BlogPosting">

  <h1 class="c-heading--title">{{ page.title | escape }}</h1>

  <div class="c-post__content" itemprop="articleBody">
      {% if page.subtitle %}
        <h2 class="c-heading--subtitle">{{ page.subtitle | escape }}</h2>
      {% endif %}

      {{ content }}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
